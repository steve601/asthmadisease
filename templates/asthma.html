<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>asthma disease</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            text-align: center;
        }
        .container {
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="number"],
        input[type="radio"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        select{
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        input[type="radio"] {
            width: auto;
        }
        .radio-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
    </style>
</head>
<body>

    <h1>ASTHMA DIAGNOSIS</h1>
    <div class="container">
        <form action='/classify' method='POST'>
            <div class="form-group">
                <label>Smoking?</label>
                <div class="radio-group">
                    <label><input type="radio" name="smk" value=1>Yes</label>
                    <label><input type="radio" name="smk" value=0>No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="sleep">Sleep quality score(1-10)</label>
                <input type="number" id="sleep" min=1 max=10 name="sleep" value="{{ request.form.sleep if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="pollen">Pollen exposure score(1-10)</label>
                <input type="number" id="pollen" min=1 max=10 name="pollen" value="{{ request.form.pollen if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="dust">Dust exposure score(1-10)</label>
                <input type="number" id="dust" min=1 max=10 name="dust" value="{{ request.form.dust if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label>Pet allergy?</label>
                <div class="radio-group">
                    <label><input type="radio" name="pet" value=1>Yes</label>
                    <label><input type="radio" name="pet" value=0>No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Hay fever?</label>
                <div class="radio-group">
                    <label><input type="radio" name="hay" value=1> Yes</label>
                    <label><input type="radio" name="hay" value=0> No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Gastroesophageal reflux?</label>
                <div class="radio-group">
                    <label><input type="radio" name="gst" value=1> Yes</label>
                    <label><input type="radio" name="gst" value=0> No</label>
                </div>
            </div>
            <div class="form-group">
                <label for="fxv">Lungs:Forced exipiratory volume/sec(ltrs)</label>
                <input type="number" id="fxv" min=1 max=10 step = 0.1 name="fxv" value="{{ request.form.fxv if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label for="fvc">Lungs:Forced vital capacity(ltrs)</label>
                <input type="number" id="fvc" min=1.5 max=10 step=0.1 name="fvc" value="{{ request.form.fvc if request.form else '' }}" required>
            </div>
            <div class="form-group">
                <label>Wheezing?</label>
                <div class="radio-group">
                    <label><input type="radio" name="whz" value=1> Yes</label>
                    <label><input type="radio" name="whz" value=0> No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Shortness of breath?</label>
                <div class="radio-group">
                    <label><input type="radio" name="brt" value=1> Yes</label>
                    <label><input type="radio" name="brt" value=0> No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Chest tightness?</label>
                <div class="radio-group">
                    <label><input type="radio" name="chest" value=1> Yes</label>
                    <label><input type="radio" name="chest" value=0> No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Coughing?</label>
                <div class="radio-group">
                    <label><input type="radio" name="cough" value=1> Yes</label>
                    <label><input type="radio" name="cough" value=0> No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Night time symptoms?</label>
                <div class="radio-group">
                    <label><input type="radio" name="night" value=1> Yes</label>
                    <label><input type="radio" name="night" value=0> No</label>
                </div>
            </div>
            <div class="form-group">
                <label>Exercise induced symptoms?</label>
                <div class="radio-group">
                    <label><input type="radio" name="exer" value=1> Yes</label>
                    <label><input type="radio" name="exer" value=0> No</label>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" id="classification">Diagnose</button>
            </div>
        </form>
        <h3>{{ text }}</h3>
    </div>
</body>
</html>
